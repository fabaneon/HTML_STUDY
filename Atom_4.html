      <h1>테이블 사용 - 속성 활용 (병합)</h1>
      <table border="2">
        <!-- border는 해당 테이블 (표) 의 테두리 굵기. -->
        <!-- css로 더 다양하게 커스텀이 가능하다 -->
      <thread>
        <!-- thread는 테이블에서 head 태그에 해당하는 부분을 의미한다. -->
        <!-- DB에서의 Atribute 속성을 의미한다 -->
        <tr>
          <!-- thread의 테이블은 th 태그를 사용하여 일반 테이블과는 다르게 강조가 가능하다 -->
          <!-- h1 같은 느낌 -->
          <th>성명</th>  <th>계급</th>  <th>병과</th>  <th>전투력</th>
        </tr>
      </thread>

      <tbody>
        <tr>
          <td>김xx </td> <td>일병</td>  <td rowspan="2">박격포병</td>  <td>100</td>
          <!-- rowspan 은 해당 테이블 기준, 하단으로 몇개의 행 (row) 을 병합할 것인지를 의미한다 -->
          <!-- 해당 구문을 사용하면 병합되는 위치의 td는 없애주어야 한다. -->
        </tr>

        <tr>
          <td>박xx</td> <td>상병</td>  <td>50</td>
        </tr>
      </tbody>


      <tfoot>
        <td colspan="3">합계</td>  <td>150</td>
        <!-- colspan 은 해당 테이블 기준, 우측으로 몇개의 행개의 열(col / colum)를 병합할 것인지를 의미한다. -->
        <!-- 해당 구문을 사용하면 병합되는 위치의 td는 없애주어야 한다. -->
      </tfoot>


  </body>
