<!DOCTYPE html>

<html>

  <head>
    <title>HTML - 선택 버튼- Radio - 체크박스 </title>
    <meta charset="utf-8">
    <h1>Form : Radio & 체크박스 & 버튼 & 히든 타입</h1>
    <a target="_blank" href="https://www.inflearn.com/course/html-%EA%B8%B0%EB%B3%B8/unit/949" title="inflearn | form radio ~ hideen">관련 강의 링크</a>

  </head>

  <body>

    <form action="">
      <h1>단일 선택 | 라디오 버튼 활용</h1>
      <p>
        <!-- radio 버튼은 네임이 같은것들끼리 묶여지는 개체 -->
        <!-- 같은 그룹안에선 단일 개체만 선택이 가능하다. -->
        기호 1번 : <input type="radio" name="color" value="no1"checked>
        기호 2번 : <input type="radio" name="color" value="no2">
        기호 3번 : <input type="radio" name="color" value="no3">

      </p>
      <p>

        좋아서  : <input type="radio" name="reason" value="real">
        그냥    :<input type="radio" name="reason" value="just">
        기권    :<input type="radio" name="reason" value="giveup">

      </p>
      <input type="submit">
    </form>

    <form action="">
            <h1> 다중 선택 | 체크박스 활용</h1>
      <h3> 좋아하는 색상</h3>
      <p>
        RED    :<input type="checkbox" name="color" value="SeokYeol">
        BLUE   :<input type="checkbox" name="color" value="Leejaiming">
        BLACK  :<input type="checkbox" name="color" value="NoOne"checked>
        <input type="submit">
      </p>
    </form>

    <form action="http://localhost/button.php">

      <p>
        ID :         <input type="text" name="id" value="Enter your ID">
        Password :   <input type="password" name="pwd" value="Enter your pwd">
                     <input type="hidden" name="page" value="login">
                      <!-- 바로 위의 hidden 이라는 Type은 한개의 폼 그룹에서 submit 하면
                      웹상에 ui를 띄우지않고 page라는 이름의 login 값을 서버로 보내줄때 사용한다.-->

      </p>

      <p>
        <textarea name="feedback" rows="8" cols="50">"We need your feedback!"</textarea> <br>
        <input type="submit" value="피드백 전송">
        <input type="button" value="빈 버튼">
        <input type="reset">
      </p>

    </form>

  </body>

</html>
