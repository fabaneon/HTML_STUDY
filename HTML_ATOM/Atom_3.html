<!DOCTYPE html>
<html>

  <haed>
    <title>HTML - img</title>
    <meta charset="utf-8">
      <p>
        <a target="_blank" href="https://www.inflearn.com/course/html-%EA%B8%B0%EB%B3%B8/unit/940" title="inflearn | 이미지:img">관련 강의 링크</a>
      </p>
  </haed>

  <body>

    <!-- 여기서 alt는 해당 이미지가 누락되었을때 대체(alternative) 표시되는 텍스트를 의미한다. -->

    <h1>3가지 이미지 표시 방법</h1>

    <h2>폭, 높이 둘 다 설정</h2> <br>
    <p>일반적인 이미지 표시</p>

    <img src="background_img/wintervalley.jpg" width="1200" height="720" alt="배경이미지" title="1번 표시방법">

    <h2>폭, 높이 中 높이를 비율에 맞지 않게 설정</h2> <br>
    <p>원본 이미지의 비율과 다르므로 왜곡되어 표시</p>

    <img src="background_img/wintervalley.jpg" width="100" height="700" alt="배경이미지" title="2번 표시방법">

    <h2>높이만 설정</h2> <br>
    <p>비율을 브라우저가 자동으로 계산하여 표시</p>

    <img src="background_img/wintervalley.jpg" height="2000" alt="배경이미지" title="3번 표시방법">
  </body>


</html>
