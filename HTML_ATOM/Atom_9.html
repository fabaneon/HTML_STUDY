<!DOCTYPE html>
<html>
  <head>
    <title>HTML-FileUpload</title>
    <meta charset="utf-8">
    <meta name="description" content="파일 업로드 기능">
    <!-- 페이지의 요약설명 Ex) 검색엔진에서 해당 페이지 검색시 요약자료로 해당 부분 사용-->
    <meta name="kewords"
    content="uploader, file,fileupload,html,코딩,실습,과제">
    <!-- 해당 페이지의 키워드 Ex) 검색엔진에서 특정 단어 검색시 색인으로 적용되어 검색결과에 포함-->
    <meta name="author" content="fabaneon">
    <!-- 저자 표시 -->
    <meta name="refresh" content="1">
    <!-- 자주 사용은 x / 1초 간격으로 페이지 새로고침 -->
  </head>

  <body>
    <a target="_blank" href="https://www.inflearn.com/course/html-%EA%B8%B0%EB%B3%B8/unit/958" title="inflearn | meta 태그">meta태그 강의 링크</a> <br>
    <a target="_blank" href="https://www.inflearn.com/course/html-%EA%B8%B0%EB%B3%B8/unit/954" title="inflearn | 파일업로드">파일업로드 강의 링크</a> <br>
    <h1>File Upload 기능 제작</h1>

    <form action="htttp://localhost/uploader.php" method="post" enctype="multipart/form-data">
    <!-- 서버로 전송되는 파일이 공개적이면 안되니 메소드는 post로, enctype은 일단 기본 저렇게.  -->
      <input type="text" name="id" value="Enter Your ID Here">
      <input type="file" name="Profile_img">
    <!-- 입력값 타입은 파일로, 서버로 보낼땐 Profile_img라는 이름으로 받도록 -->
      <input type="submit">

    </form>

  </body>

</html>
