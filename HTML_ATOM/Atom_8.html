<!DOCTYPE html>
<html>
  <head>

    <title>HTML-Method</title>
    <meta charset="utf-8">
    <h1>Form : Method</h1>
    <a target="_blank" href="https://www.inflearn.com/course/html-%EA%B8%B0%EB%B3%B8/unit/953" title="inflearn | Form method">관련 강의 링크</a>

  </head>

  <body>
    <h1>METHOD 사용 예제</h1>

    <form action="http://localhost/method.php" method="post">
      <!-- 폼에서 메소드 방식이 지정되어있지 않으면 get 방식으로 전송한다
      get 방식은 url을 통해 전송 / post 방식은 다른방법으로 data를 숨겨서 전송  -->
      <!-- 주로 개인정보 or 비공개 정보를 입력 & 전송할때 사용한다. -->
      <p>
        <label for="id">ID :</label>
        <input id="id" type="text" name="id" value="Enter Your ID Here">
      </p>

      <p>
        <label for="pwd">Password :</label>
        <input id="pwd" type="password" name="pwd" value="Enter Your Password Here">
      </p>

      <input type="submit">

    </form>


  </body>>



</html>
