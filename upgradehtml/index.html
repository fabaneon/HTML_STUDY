<!DOCTYPE html>
<html>
	<head>
		<title>Vanila JS Test</title>
		<meta charset="utf-8">
		<script>
				const contents = [
					"<p>페이지 1의 내용</p>",
					"<p>페이지 2의 내용</p>",
					"<p>페이지 3의 내용</p>",
					"<p>페이지 4의 내용</p>",
				];
			
				
			
				function pageChange(event){
					console.log("clear!");
					const element = document.querySelector(".pagenumbering");
					const contentlist = document.querySelector(".contents");
					var number = element.textContent;
					console.log(event.name);
					if(event.name === "next" && number < contents.length ){
						element.textContent = Number(element.textContent)+1;
					}
					else if(event.name === "prev" && number > 1){
						element.textContent = Number(element.textContent)-1;
					
					}
					console.log(contents[element.textContent-1]);
				
					contentlist.innerHTML = contents[element.textContent-1];

				}
				
		</script>
	</head>
	<body>
		<div class="headliner"></div>
		<div class="contents"><p>페이지 1의 내용</p></div>
		<div class="option">
				<p>	
					Page
					<span class="pagenumbering">
					1
					</span>
				</p>

			<div class="pageBtn">
				<input type="button" name="prev" value="◀" onClick="pageChange(this)"/>		
				
				
				<input type="button" name="next" value="▶" onClick="pageChange(this)"/>		
			</div>
			
		</div>
	</body>
</html>
