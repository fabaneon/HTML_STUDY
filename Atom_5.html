<!DOCTYPE html>
<html>
  <head>
    <title>HTML-Form 사용</title>
    <meta charset="utf-8">
    <h1>Form : 기본, input 태그 , 드랍다운 리스트</h1>
    <p>
      <a target="_blank" href="https://www.inflearn.com/course/html-%EA%B8%B0%EB%B3%B8/unit/946" title="inflearn | form 기본 ~ dropdown list">관련 강의 링크</a>
    </p>
  </head>

  <body>
    <!-- action 이라는 속성은 폼태그 하위에서 입력받은 input 값을 어느곳으로 보낼것인가를 의미한다.  -->

    <!-- Ex) 로그인 정보는 http://localhost/login.php로 보내주세요 -->

    <!--
      <form action="http://localhost/login.php">

        ~~

     </form>
    -->
    <form action="">
      <p>
        아이디 : <input type="text" name="id"> <br>
        <!-- 사용자로부터 text(문자0)타입의 정보를 input(입력) 할 수 있다 -->
      </p>

      <p>
        비밀번호 : <input type="password" name="password"> <br>
        <!-- password 라는 타입은 입력받는 정보값을 oo 과 같은 비공개p 전환해준다. -->
      </p>

      <p>주소 : <input type="text" name="address"></p>

      <p><input type="submit"></p>

    </form>

    <br>
    <a href="Atom_5-1.html" title="form 심화"> 심화 작업물 확인하기</a>
    <br>

  </body>
</html>
